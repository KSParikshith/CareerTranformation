
<img src="..\..\assets\images\getting-started-bgImg.jpg" class="form-bgImg">
<div fxFlex="100" fxLayout="row" class="form-box">
    <div  [formGroup]="getStartedForm" fxFlex="50" fxLayout="column" class="form-container">
        <div>   
            <h1>Get Started</h1>
            <h3><b>School Administrators & Faculty</b>: Please fill out the form to receive more information 
                about how our partnership works.</h3>
        </div>

        <div fxFlex="100" fxLayout="row">
        <div fxFlex="48" fxLayout="column" class="form-left">
            <mat-form-field>
              <mat-label for="name">Name: </mat-label>
              <input type="text" matInput placeholder="Name" formControlName="name">
            </mat-form-field>

            <mat-form-field>
                <mat-label for="contactNo">Contact Number: </mat-label>
                <input type="number" matInput placeholder="ContactNo" formControlName="contact">
             </mat-form-field>
        </div>

        <div fxFlex="4" fxLayout="column"></div>

        <div fxFlex="48" fxLayout="column" class="form-right">     
            <mat-form-field>
                <mat-label for="dob">Date of Birth:</mat-label>
                <input type="date" matInput formControlName="dob" value="2018-07-22" min="2010-01-01" max="2023-12-31">
             </mat-form-field>
           
           
            <mat-form-field>
               <mat-label for="email">Email: </mat-label>
               <input type="email" matInput placeholder="Email" formControlName="mail">
            </mat-form-field>
        </div>
            
        </div>
        <mat-form-field class="comments">
            <mat-label for="comment">Comments:</mat-label>
            <textarea matInput placeholder="Comments" 
                formControlName="comment" rows="5"></textarea>
        </mat-form-field>
        <br>
        <button type="submit" (click)="submitUserData() "class="sub">Submit</button>

    </div>
    


</div>
